    function jifenzhuanrang() {

        $('#jifenzhuanrang').modal({
            relatedTarget: this,
            onConfirm: function(e) {
                var beizhuanrangren = $("#beizhuanrangren").val();
                var beizhuanrangjifen = $("#beizhuanrangjifen").val();
                if (!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(beizhuanrangren))) {
                    $('#errmsg').text("请输入正确的手机号");
                    $('#my-alert').modal();
                    return false;
                }

                $.ajax({
                    type: "post ",
                    url: baseurl("APPJIFENZHUANYI.do"),
                    dataType: "jsonp",
                    jsonp: "callback",
                    jsonpCallback: "mlcl",
                    data: {
                        yonghuID: userid,
                        token: token,
                        shoujihao: beizhuanrangren,
                        jifen: beizhuanrangjifen
                    },
                    success: function(json) {
                        if (!checktoken(json)) {
                            return;
                        }

                        if (json.success) {

                            $('#errmsg1').text("转让成功");
                            $('#my-alert1').modal();

                        } else {
                            $('#errmsg').text(json.message);
                            $('#my-alert').modal();

                        }
                    },
                    error: function() {


                    }
                });
            },
            onCancel: function(e) {

            }
        });
        $("beizhuanrangren").focus();
    }

    function reloadData() {
        window.location.reload();
    }



    function loadData() {
        $.ajax({
            type: "post ",
            url: baseurl("APPWODE.do"),
            dataType: "jsonp",
            jsonp: "callback",
            jsonpCallback: "ld",
            data: {
                yonghuID: userid,
                token: token
            },
            success: function(json) {
                if (!checktoken(json)) {
                    return;
                }
                if (json.success) {
                    $("#integral").attr("hidden", false)
                    $("#fenxiangyongjin").attr("hidden", false)
                    $("#yu_e").attr("hidden", false)
                    $("#xiaofeifenhong").attr("hidden", false);
                    var fenxiangyongjin = json.fenxiangyongjin;
                    if (!/\./.test(fenxiangyongjin)) {
                        fenxiangyongjin += '.00';
                    }
                    $("#fenxiangyongjin").html('佣金: ￥ ' + fenxiangyongjin);
                    var xiaofeiyongjin = json.xiaofeiyongjin;
                    if (!/\./.test(xiaofeiyongjin)) {
                        xiaofeiyongjin += '.00';
                    }
                    $("#xiaofeifenhong").html('分润: ￥ ' + json.xiaofeiyongjin);
                    $("#userIcon").attr('src', json.touxiang);
                    $("#integral").html('嗨币: ' + json.zhanghujifen);
                    var jine = json.jine;
                    if (!/\./.test(jine)) {
                        jine += '.00';
                    }
                    $("#yu_e").html('余额: ￥ ' + jine);
                    $("#nickName").html(json.nickname);
                    $("#jiazuchengyuan").html(json.shuliang);
                    var shifouqiandao = json.shifouqiandao;
                    if (shifouqiandao == '0') {
                        $("#qian").show();
                    } else {
                        $("#yiqian").show();
                    }

                } else {
                    $('#errmsg').text(json.message);
                    $('#my-alert').modal();

                }
            },
            error: function() {
                $('#errmsg').text("网络通讯错误,请稍后重试 ");
                $('#my-alert').modal();

            }
        });
    }

    function goToChangeMyInfo(e) {
        window.location.href = "changeMyInfo.html";
        stopBubble(e);
    }

    function login(e) {
        window.location.href = "login.html"
        stopBubble(e);
    }
    $('#qiandao').click(function(e) {
        $.ajax({
            type: "post ",
            url: baseurl("APPQIANDAO.do"),
            dataType: "jsonp",
            jsonp: "callback",
            jsonpCallback: "ld",
            data: {
                yonghuID: userid,
                token: token
            },
            success: function(json) {
                if (!checktoken(json)) {
                    return;
                }
                if (json.success) {
                    $('#qiandaoerrmsg').text(json.message);
                    $('#my-qiandao').modal();
                } else {
                    $('#errmsg').text(json.message);
                    $('#my-alert').modal();

                }
            },
            error: function() {
                $('#errmsg').text("网络通讯错误,请稍后重试 ");
                $('#my-alert').modal();

            }
        });
        stopBubble(e);
    });
    $('#message').click(function(e) {
        window.location.href = "message.html";
        stopBubble(e);
    });


    function stopBubble(e) {
        var evt = e || window.event;
        evt.stopPropagation ? evt.stopPropagation() : (evt.cancelBubble = true);
    }

    function myInfoReload() {
        window.location.reload();
    }
    </script>
