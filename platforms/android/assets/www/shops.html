<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link>

    <link href="icon/iconfont.css" rel="stylesheet" type="text/css">
    <style type="text/css">
    .am-header .am-header-title {
        margin: 0 15%;
    }
    

    .zhuye-title2 {
	background-color: #d74d2d;
	position: fixed;
}
.zhuye-title {
	background:rgba(0,0,0,.5);
	position: fixed;
}
    
    .doc-pannel {
        width: 100%;
        border-top: 1px solid #dddddd;
        height: 3em;
        line-height: 3em;
    }
    
    .doc-pannel span {
        border: none;
        width: 5em;
    }
    
    .doc-group {
        border-top-right-radius: 0;
        border-top-left-radius: 0;
        padding: 0em;
    }
    
    .doc-group:after {
        content: '';
        display: table;
        clear: both
    }
    
    .doc-group:before {
        display: block;
        color: #bbb;
        text-transform: uppercase;
        margin: 0 -15px 15px;
        padding: 4px 10px;
        font-size: 12px
    }
    
    body,
    html {
        width: 100%;
        height: 100%
    }
    
    body,
    html {
        width: 100%;
        height: 100%;
        background-image: url('img/mi_bg.png');
        background-size: cover;
        background-repeat: no-repeat;
    }
    
    hr {
        margin: 0em;
        margin-left: 1em;
        padding: 0px;
        border-top: 1px solid #e8e8e8;
    }
    
    .line {
        margin: 0px;
        padding: 0px;
        border-top: 1px solid #dddddd;
    }
    
    .icon-fanhuijiantou1 {
        color: #fff
    }
    
    .icon-dianhua {
        float: right;
        color: #c62d1e;
        margin-top: 8px;
        padding-left: 20px;
        margin-right: 20px;
        line-height: 2em;
        border-left: 1px solid #e5e5e5;

    .tuan {
        display: inline;
        background: #ff9403;
        color: #fff;

        font-weight: normal;

        padding: 1px 3px;
        border-radius: 3px;
        margin-right: 5px;
    }
    
    .am-with-fixed-header {
        padding-top: 49px;
        padding-bottom: 50px;
    }
    .status-button {
    height: 2em;
    float:right;
    width: 20%;
    border:none;
    border-radius: 4px;
    background-color: #c62d1e;
    line-height: 2em;
    color: white;
    text-align: center;
    margin-top: 10px;
    margin-right: 10px;
    font-weight: 700;
    }
    .am-slider-a1 .am-control-nav li a.am-active {
    background-color: #c62d1e;
    cursor: default;
    border: 1px solid #c62d1e;
	}

</head>

<body>
    <header data-am-widget="header" class="am-header am-header-default am-header-fixed zhuye-title" id="main2head">
        <div class="am-header-left am-header-nav">
            <a href="javascript:mi_exit(-1);" style="text-align: left">
                <i class="iconfont icon-fanhuijiantou1"></i>
            </a>
        </div>
        <div id="message" class="am-header-right am-header-nav" onclick="messageclick()">
            <i class="iconfont icon-shoucang-fill" style="color:#fff;font-size: 2rem;" id="shou"></i>
        </div>
    </header>
    <div data-am-widget="slider" id="yhb-advert" class="am-slider am-slider-a1" data-am-slider='{&quot;directionNav&quot;:false}' style="margin-top: -49px;">
        <ul id="l_gg" class="am-slides">
        </ul>
    </div>
    <div class="am-g" style="background-color: white;">
        <div id="name1" style="color:#353535;height: 3em;font-weight:bold;line-height: 3em;padding-left: 1em;float:left;"></div>
        <input type="button" value="到店付" onclick="daodianfu()" class="status-button" >
        <div class="am-u-sm-12" style="height:1px;background: #f8f8f8;border-bottom: 1px solid #eeeeee"></div>
        <div class="am-u-sm-12" id="" style="color:red;height: 3em;font-size:16px;    line-height: 3em;padding-left: 1em;">消费满<span id="jine"></span>元可使用<span id="jifen"></span>个积分
        	
        </div>
        <div class="am-u-sm-12" style="height:1px;background: #f8f8f8;border-bottom: 1px solid #eeeeee"></div>
        <div style="color:black;height: 3em;padding-left: 1em;">
            <i class="iconfont icon-fujindingwei-fill" style="color:#b5b3ac;line-height:3em;font-size:1.5rem;margin-top:2px;margin-right:5px;float: left"></i>
            <div id="address" style="font-size: 16px;float: left;line-height:3em;" onclick="goToMap()"></div>
            <div style="float: right;width: 4em;line-height:3em;" onclick="tel()">
            <i class="iconfont icon-dianhua"></i>
            </div>
        </div>
    </div>
    <div class="am-u-sm-12" style="height:1px;background: #f8f8f8;border-bottom: 1px solid #eeeeee;"></div>
    <div class="am-u-sm-12" style="height: 3em;line-height: 3em ;font-size: 16px;background-color: white;">
        <div style="float: left;color:#343434;font-weight: bold;"><i class="tuan">团</i>买嗨特惠套餐</div>
        <!--  <div style="float: right;color:#989898;font-size: 1rem;">全部套餐<i class="iconfont icon-fanhuijiantou" style="display: inline;font-size: 0.8rem;font-weight: bold;margin-left: 5px;"></i></div>-->
    </div>
    <div id="d_taocan" class="am-u-sm-12" style="background-color: white;">
        <script id="s_taocan" type="text/html">
            {{each Goodlist as val i}}
            <div class="am-g" onclick="goToRiceDetail('{{val.shanghuID}}','{{val.goodsID}}')" style="background-color: white;border-bottom:1px solid #e5e5e5; margin-top: 10px;padding-bottom:5px;border-radius: 4px;">
                <div class="am-u-sm-3" style="padding: 0;width: 20%;">
                    <img style="width:100%;border:none;margin-top:10px;" src="{{imgurl+val.tupiandizhi}}">
                </div>
                <div class="am-u-sm-9" style="padding:0 0 0 0.5em; float:left;width: 60%;">
                    <div style="color:#000;font-size: 16px; height: 1.5em;float:left;margin-bottom:5px;margin-top:8px">{{val.mingcheng}}</div>
                    <div style="line-height: 1em;clear: both;margin-bottom:5px">
                        <span style="font-size: 0.8em;color:#999999;">{{val.miaoshu}}</span>
                    </div>
                    <div style="line-height: 1em;clear: both;margin-bottom:5px;position: relative;">
                        <span style="font-size: 1.2em;color:#c62d1e;">￥{{val.xiaoshoujiage}}</span>
                        <span style="font-size: 0.6em;color:#999999;">门市价￥{{val.yuanjiage}}</span>
                    </div>
                </div>
                <div style="float:right;margin-top: 2em;">
                    <i class="iconfont icon-fanhuijiantou" style="text-align: right;margin-bottom: 11px;font-size: 1rem;color:#999999;font-weight: bold;"></i>
                    <span style="text-align:right;font-size: 0.8em;color:#999999;">已售{{if val.xs == ""}}0{{else}}{{val.xs}}{{/if}}</span>
                </div>
            </div>
            {{/each}}
        </script>
    </div>
    <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd"></div>
            <div class="am-modal-bd">
                <a id="errmsg"></a>
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn">确定</span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-prompt" tabindex="-1" id="my-phone">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">商家电话</div>
            <div class="am-modal-bd" id="mobel"></div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" style="color:#7cc5a7;" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" style="color:#7cc5a7;" data-am-modal-confirm>拨打</span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-prompt" tabindex="-1" id="my-prompt">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">是否取消收藏</div>
            <div class="am-modal-bd" id="shoucang"></div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" style="color:#0e90d2;" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" style="color:#0e90d2;" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
var shanghuID = getParameter("shanghuID");
var userid = window.localStorage.getItem('userid');
var token = window.localStorage.getItem('token');
var isLogin = true;
var shoucangStatus = false;
var jingdu;
var weidu;

if (userid == null || userid == "null" || userid == "") {
    isLogin = false;
} else {
    isLogin = true;
}
jQuery(document).ready(function() {
    getNeirong();
});
window.onscroll= function(){
    //变量t是滚动条滚动时，距离顶部的距离
    var t = document.documentElement.scrollTop||document.body.scrollTop;
    //当滚动到距离顶部200px时，返回顶部的锚点显示
    if(t>=40){
   	 var header = document.getElementById('main2head'); 
   	 header.setAttribute("class", "am-header am-header-default am-header-fixed zhuye-title2"); 
    }else{          //恢复正常
   	 var header = document.getElementById('main2head'); 
   	 header.setAttribute("class", "am-header am-header-default am-header-fixed zhuye-title"); 
    }
}
function messageclick() {
    if (shoucangStatus) {
        qvxiaoshoucang();
    } else {
        shoucang();
    }
}
function daodianfu(){
	window.location.href = "daodianfu.html?shanghuID=" + shanghuID;
}

function shoucang() {
    if (!isLogin) {
        $('#errmsg').text("未登录");
        $('#my-alert').modal();
        window.location.href = "login.html"
    }
    $.ajax({
        type: "post",
        url: baseurl("APPDIANPUSHOUCANG.do"),
        dataType: "jsonp",
        data: {
            "shanghuID": shanghuID,
            "yonghuID": userid,
            "token": token
        },
        jsonp: "callback",
        jsonpCallback: "fenleilist",
        success: function(json) {
            if (!checktoken(json)) {
                return;
            }
            shoucangStatus = true;
            $('#errmsg').text("收藏成功");
            $('#my-alert').modal();
            document.getElementById('shou').style.color = "#fbb111";
            $('#shou').removeClass();
            $('#shou').addClass("iconfont icon-shoucang");


        },
        error: function() {

        }
    });
}

function goToMap() {
    window.location.href = "map.html?jingdu=" + jingdu + "&weidu=" + weidu;
}

function getNeirong() {
    if (isLogin) {
        $.ajax({
            type: "post",
            url: baseurl("APPSHANGHUDETAIL.do"),
            dataType: "jsonp",
            data: {

                "shanghuID": shanghuID,
                "yonghuID": userid,
                "token": token
            },
            jsonp: "callback",
            jsonpCallback: "fenlei",
            success: function(json) {
                if (!checktoken(json)) {
                    return;
                }
                json.imgwidth = screen.width / 2;
                json.imgheight = screen.width / 4;
                json.imgurl = imgurl;
                var name = json.dianpumingcheng;
                var dizhi = json.dizhi;
                var jine = json.jine;
                var jifen = json.jifen;
                var message = json.message;
                var tel = json.dianhua;
                jingdu = json.jingdu;
                weidu = json.weidu;
                if (message == "已关注") {
                    document.getElementById('shou').style.color = "#fbb111"
                    shoucangStatus = true;
                    $('#shou').removeClass();
                    $('#shou').addClass("iconfont icon-shoucang");
                } else {
                    shoucangStatus = false;

                }
                $('#name1').html(name);
                $('#address').html(dizhi);
                $('#jine').html(jine);
                $('#jifen').html(jifen);
                $('#mobel').html(tel);
                var width = screen.width;
                var height = width / 8 * 4;
                var html = template('s_taocan', json);
                $("#d_taocan").html(html);
                var Imglist = json.Imglist;
                if (Imglist == null || Imglist == "" || typeof(Imglist) == "undefined") {
                    $('#l_gg').append("<li style='width: 100%; float: left; ' class='am-active-slide'><a ><img src='img/zanwu.jpg'/></a></li>");
                } else {
                    json.Imglist.forEach(function(e) {
                        $("#l_gg").append(
                            "<li style=''><img src='" + imgurl + e + "' style='width:" + width + "px;height:" + height + "px;' ></li>");
                    });
                }
                $('#yhb-advert').flexslider({
                    directionNav: false,
                    controlNav: true,
                    playAfterPaused: 3000,
                    before: function(slider) {
                        if (slider._pausedTimer) {
                            window
                                .clearTimeout(slider._pausedTimer);
                            slider._pausedTimer = null;
                        }
                    },
                    after: function(slider) {
                            var pauseTime = slider.vars.playAfterPaused;
                            if (pauseTime && !isNaN(pauseTime) && !slider.playing) {
                                if (!slider.manualPause && !slider.manualPlay && !slider.stopped) {
                                    slider._pausedTimer = window
                                        .setTimeout(
                                            function() {
                                                slider.play();
                                            },
                                            pauseTime);
                                }
                            }
                        }
                        // 设置其他参数
                });

            },
            error: function() {

            }
        });
    } else {
        $.ajax({
            type: "post",
            url: baseurl("APPSHANGHUDETAIL.do"),
            dataType: "jsonp",
            data: {

                "shanghuID": shanghuID,
            },
            jsonp: "callback",
            jsonpCallback: "fenlei",
            success: function(json) {
                json.imgwidth = screen.width / 2;
                json.imgheight = screen.width / 4;
                json.imgurl = imgurl;
                var name = json.dianpumingcheng;
                var dizhi = json.dizhi;
                var jine = json.jine;
                var jifen = json.jifen;
                var message = json.message;
                var tel = json.dianhua;
                jingdu = json.jingdu;
                weidu = json.weidu;
                if (message == "已关注") {
                    document.getElementById('shou').style.color = "#fbb111"
                    $('#shou').removeClass();
                    $('#shou').addClass("iconfont icon-shoucang");
                    shoucangStatus = true;
                } else {
                    shoucangStatus = false;

                }
                $('#name1').html(name);
                $('#address').html(dizhi);
                $('#jine').html(jine);
                $('#jifen').html(jifen);
                $('#mobel').html(tel);
                var width = screen.width;
                var height = width / 8 * 4;
                var html = template('s_taocan', json);
                $("#d_taocan").html(html);
                var Imglist = json.Imglist;
                if (Imglist == null || Imglist == "" || typeof(Imglist) == "undefined") {
                    $('#l_gg').append("<li style='width: 100%; float: left; ' class='am-active-slide'><a ><img src='img/zanwu.jpg'/></a></li>");
                } else {
                    json.Imglist.forEach(function(e) {
                        $("#l_gg").append(
                            "<li style=''><img src='" + imgurl + e + "' style='width:" + width + "px;height:" + height + "px;' ></li>");
                    });
                }
                $('#yhb-advert').flexslider({
                    directionNav: false,
                    controlNav: true,
                    playAfterPaused: 1000,
                    before: function(slider) {
                        if (slider._pausedTimer) {
                            window
                                .clearTimeout(slider._pausedTimer);
                            slider._pausedTimer = null;
                        }
                    },
                    after: function(slider) {
                            var pauseTime = slider.vars.playAfterPaused;
                            if (pauseTime && !isNaN(pauseTime) && !slider.playing) {
                                if (!slider.manualPause && !slider.manualPlay && !slider.stopped) {
                                    slider._pausedTimer = window
                                        .setTimeout(
                                            function() {
                                                slider.play();
                                            },
                                            pauseTime);
                                }
                            }
                        }
                        // 设置其他参数
                });

            },
            error: function() {

            }
        });
    }



}

function qvxiaoshoucang() {
    $('#my-prompt').modal({
        relatedTarget: this,
        onConfirm: function(e) {
            $.ajax({
                type: "post ",
                url: baseurl("APPDIANPUSHOUCANG.do"),
                dataType: "jsonp",
                jsonp: "callback",
                jsonpCallback: "mlcl",
                data: {
                    shanghuID: shanghuID,
                    yonghuID: userid,
                    token: token
                },
                success: function(json) {
                	if(!checktoken(json)){
                		return; 
                	}
                    if (json.success) {
                        $('#errmsg').text("成功取消收藏");
                        $('#my-alert').modal();
                        document.getElementById('shou').style.color = "white";
                        shoucangStatus = false;
                        $('#shou').removeClass();
                        $('#shou').addClass("iconfont icon-shoucang-fill");

                    } else {
                        $('#errmsg').text(json.message);
                        $('#my-alert').modal();

                    }
                },
                error: function() {
                    $('#errmsg').text("网络错误");
                    $('#my-alert').modal();

                }
            });
        },
        onCancel: function(e) {

        }
    });

}
function tel() {
    var callcenter = $('#mobel').html();
    $('#my-phone').modal({
        relatedTarget: this,
        onConfirm: function(e) {
            window.PhoneCaller.call(callcenter, callsucc, callfail);
        },
        onCancel: function(e) {

        }
    });
}
function callsucc() {
        
}
function callfail() {
    
}
function goToRiceDetail(shanghuID, shangpinID) {
    window.location.href = "shopInfo.html?shanghuID=" + shanghuID + "&shangpinID=" + shangpinID;
}
</script>

</html>
