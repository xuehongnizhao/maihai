<script type="text/javascript">
var token = localStorage.getItem("token");
var userid = localStorage.getItem("userid");
var pageID = getParameter("pageID");
jQuery(document).ready(function() {
    loadData();

});

function loadData() {
    $.ajax({
        type: "post ",
        url: baseurl("APPMYDINGDAN.do"),
        dataType: "jsonp",
        jsonp: "callback",
        jsonpCallback: "oald",
        data: {
            yonghuID: userid,
            token: token
        },
        success: function(json) {
            if (!checktoken(json)) {
                return;
            }
            if (json.success) {
                //全部

                json.imgurl = imgurl;
                var html0 = template('s_panel-0', json);
                $("#d_panel-0").html(html0);
                var html1 = template('s_panel-1', json);
                $("#d_panel-1").html(html1);
                var html2 = template('s_panel-2', json);
                $("#d_panel-2").html(html2);
                var html3 = template('s_panel-3', json);
                $("#d_panel-3").html(html3);
                var html4 = template('s_panel-4', json);
                $("#d_panel-4").html(html4);
getzongjia("jiage");
                // if (pageID != null && typeof(pageID) == 'undefind') {
                $("#ul_id0").removeClass('am-active');
                $("#ul_id" + pageID).addClass('am-active');

                $("#d_panel-0").removeClass('am-active');
                $("#d_panel-" + pageID).addClass('am-active');
                // }

                $("#tabs111").tabs();


            } else {
                $('#errmsg').text(json.message);
                $('#my-alert').modal();

            }
        },
        error: function() {
            $('#errmsg').text("网络通讯错误,请稍后重试 ");
            $('#my-alert').modal();

        }
    });
}

function goToSomthing(shanghuID, status, dingdanID, goodsID, e) {
    if (status == "daishiyong") {
        goToUse(dingdanID, goodsID);

    } else if (status == "daipingjia") {
        goToComment(shanghuID, dingdanID, goodsID);

    } else if (status == "daifukuan") {
        goToPay(dingdanID, goodsID);

    } else if (status == "yipingjia") {
        window.location.href = "mycomment.html";
    } else if (status == "tuikuanzhong") {
        goToOrder(dingdanID, goodsID, orderStatus);
    } else if (status == "yituikuan") {
        goToOrder(dingdanID, goodsID, orderStatus);
    }
    stopBubble(e)
}

function stopBubble(e) {
    var evt = e || window.event;
    evt.stopPropagation ? evt.stopPropagation() : (evt.cancelBubble = true);
}

function goToOrder(dingdanID, goodsID, orderStatus, e) {
    window.location.href = "goodsOrderDetail.html?dingdanID=" + dingdanID + "&goodsID=" + goodsID + "&orderStatus=" + orderStatus;

    stopBubble(e)
}

function goToUse(dingdanID, goodsID, e) {

    window.location.href = "groupTicket.html?dingdanID=" + dingdanID + "&goodsID=" + goodsID;
    stopBubble(e)
}

function goToComment(shanghuID, dingdanID, goodsID, e) {
    window.location.href = "comment.html?dingdanID=" + dingdanID + "&goodsID=" + goodsID + "&shanghuID=" + shanghuID;
    stopBubble(e)
}

function goToPay(dingdanID, goodsID, e) {
    window.location.href = "jiesuan.html?dingdanID=" + dingdanID + "&goodsID=" + goodsID;
    stopBubble(e)
}
 function goToGoods(goodsID,e) {

        stopBubble(e)
    }
</script>
